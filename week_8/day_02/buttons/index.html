<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rounded Buttons</title>
</head>

<body>
  <div class="container main">
    <div class="container firstrow">
      <button class="button blue">Blue</button>
      <button class="button green">Green</button>
      <button class="button red">Red</button>
    </div>
    <div class="container secondrow">
      <button class="button light">Light</button>
      <button class="button black">Black</button>
      <button class="button white">White</button>
    </div>
  </div>
</body>

</html>
