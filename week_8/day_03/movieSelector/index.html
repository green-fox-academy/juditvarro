<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Selector</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <form>
    <fieldset>
      <legend>Movie selector</legend>
      <div class="dropdown">
        <select size="1" id="genre" name="movie_genre">
          <option value="Sci-fi">Sci-fi</option>
          <option value="Drama">Drama</option>
          <option value="Comedy">Comedy</option>
        </select>
        <select size="1" id="film" name="movie_title">
          <option value="Sci-fi">Moon</option>
          <option value="Sci-fi">2001 Space odessy</option>
          <option value="Sci-fi">Contact</option>
          <option value="Drama">Darkest hour</option>
          <option value="Drama">There will be blood</option>
          <option value="Drama">American beauty</option>
          <option value="Comedy">Airplane!</option>
          <option value="Comedy">Deadpool</option>
          <option value="Comedy">Wayne's World</option>
        </select>
      </div>
      <div class="selectedMovie">
        <h4>The selected movie is:<h4>
            <p></p>
      </div>
    </fieldset>
  </form>
</body>

</html>
