<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Disabled</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <fieldset>
      <div>
        <legend>What is your favourite pet?</legend>
        <div>
          <input type="radio" name="animals" id="dog"><label for="dog">Dog</label>
        </div>
        <div>
          <input type="radio" name="animals" id="cat"><label for="cat">Cat</label>
        </div>
        <div>
          <input type="radio" name="animals" id="viktor"><label for="viktor">Viktor the goldfish</label>
        </div>
      </div>
      <div>
        <legend>Do you want to sign up for cat facts?</legend>
        <div>
          <input type="radio" name="facts" id="yes"><label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" name="facts" id="no"><label for="no">No</label>
        </div>
        <div>
          <button>I love cats</button>
          <button>Sign up</button>
        </div>
      </div>
    </fieldset>
  </form>
</body>

</html>
