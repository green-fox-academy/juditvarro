<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Disabled</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="formhandler">
    <fieldset>
      <div class="first_set">
        <legend>What is your favourite pet?</legend>
        <input type="radio" name="animals" id="dog"><label for="dog">Dog</label><br>
        <input type="radio" name="animals" id="cat"><label for="cat">Cat</label><br>
        <input type="radio" name="animals" id="viktor"><label for="viktor">Viktor the goldfish</label>
      </div>
      <div class="second_set">
        <legend>Do you want to sign up for cat facts?</legend>
          <input type="radio" name="facts" id="yes"><label for="yes">Yes</label><br>
          <input type="radio" name="facts" id="no"><label for="no">No</label><br>
      </div>
      <div class="simple_buttons">   
          <button>I love cats</button>
          <button>Sign up</button>
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
